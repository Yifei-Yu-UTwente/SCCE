<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMatch</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .block {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: linear-gradient(to right, #007bff 0%, #007bff 50%, #ddd 50%, #ddd 100%);
            outline: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuickMatch</h1>
        <div class="block">
            <h2>Resources</h2>
            <input type="text" id="new-resource" placeholder="Add a new resource">
            <button onclick="addResource()">Add Resource</button>
            <div id="resource-list"></div>
        </div>
    </div>
    <script>
        function addResource() {
            const name = document.getElementById("new-resource").value.trim();
            if (!name) return;
            
            const list = document.getElementById("resource-list");
            const item = document.createElement("div");
            item.innerHTML = `
                <span>${name}</span>
                <input type="range" class="slider" min="0" max="10" value="5" oninput="updateSlider(this)">
                <span class="score-value">5</span>
                <button onclick="this.parentElement.remove()">Delete</button>
            `;
            list.appendChild(item);
            document.getElementById("new-resource").value = "";
        }

        function updateSlider(slider) {
            const value = slider.value;
            slider.style.background = `linear-gradient(to right, #007bff 0%, #007bff ${value * 10}%, #ddd ${value * 10}%, #ddd 100%)`;
            slider.nextElementSibling.textContent = value;
        }
    </script>
</body>
</html>
